<div class="flex">
  <app-hamburger [userProfile]="userProfile"></app-hamburger>
  <div class="w-24 h-full max-sm:w-0"></div>
  <div class="flex flex-1 flex-col">
    <div class="w-full">
      <app-text-search></app-text-search>
    </div>
    <div
      class="backg flex flex-col border-solid rounded-2xl drop-shadow-lg m-4 p-6 bg-[url('https://static.vecteezy.com/system/resources/previews/002/099/717/original/mountain-beautiful-landscape-background-design-illustration-free-vector.jpg')] object-cover bg-no-repeat"
    >
      <div
        class="border-2 border-[#136afa] bg-white backdrop-filter backdrop-blur-md bg-opacity-50 rounded-2xl p-5"
      >
        <div class="flex flex-row items-center">
          <div
            class="flex items-center justify-between w-full max-lg:flex-col max-lg:items-start max-lg:gap-4"
          >
            <div class="flex flex-row items-center gap-4">
              <img
                *ngIf="problemDetails.userProfileImg != null"
                [src]="
                  problemDetails.userProfileImg.length != 0
                    ? problemDetails.userProfileImg
                    : '../../assets/images/user.png'
                "
                class="h-20 w-20 rounded-full object-cover"
              />
              <div
                class="flex flex-row items-center gap-4 max-lg:flex-col max-lg:gap-0 max-lg:items-start"
              >
                <div class="rounded-full bg-[#171717] w-1 h-1 max-lg:w-0"></div>
                <div class="text-xl font-bold">
                  {{ problemDetails.username }}
                </div>
                <div class="rounded-full bg-[#171717] w-1 h-1 max-lg:w-0"></div>
                <div class="text-xl max-sm:text-sm">
                  {{ getDate(problemDetails.problem.createdAt) }}
                </div>
              </div>
            </div>
            <div
              class="max-sm:text-sm text-2xl border-2 font-semibold p-2 rounded-2xl bg-[#136afa] text-[#f6f6f6]"
              *ngIf="problemDetails.category != null"
            >
              #{{ problemDetails.category }}
            </div>
          </div>
        </div>

        <div class="font-bold text-2xl mt-5 mb-4 max-sm:text-[18px]">
          {{ problemDetails.problem.question }}
        </div>
        <div class="text-xl mb-5">
          {{ problemDetails.problem.description }}
        </div>

        <div
          class="cursor-pointer mt-2 flex items-center justify-center bg-[#136afa] text-[#ffffff] w-24 font-bold p-2 rounded-2xl"
        >
          {{ problemDetails.problem.upvote }} Upvote
        </div>
      </div>
    </div>

    <div>Reply from dbs</div>
  </div>
  <div class="sidebar w-64 h-full justify-end right-0 max-lg:w-0"></div>
  <app-sidebar></app-sidebar>
</div>
