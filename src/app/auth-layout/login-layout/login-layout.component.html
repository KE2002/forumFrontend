<div class="grid grid-cols-1 lg:grid-cols-2 h-screen w-full">
  
    <img
      class="w-full h-full object-cover max-sm:rounded-br-3xl max-sm:rounded-bl-3xl max-lg:h-96 "
      src="../../assets/images/parker.png"
    />

  <div *ngIf="isLogin">
    <app-login (authData)="loginData($event)"></app-login>
  </div>
  <div *ngIf="!isLogin">
    <app-signup (authData)="loginData($event)"></app-signup>
  </div>
</div>
