<div
  class="flex h-full justify-center items-center max-sm:items-start max-lg:items-start"
>
  <form
    onsubmit="event.preventDefault()"
    class="lg:shadow-2xl max-w-[500px] w-full mx-auto bg-[#F6F6F6] p-8 px-8 rounded-lg max-lg:bg-transparent max-sm:bg-transparent max-lg:px-4 max-lg:p-3"
  >
    <div class="text-6xl font-bold mb-8 text-[#136afa] max-lg:text-4xl">
      Sign In
    </div>
    <div>
      <label class="flex flex-col py-2 font-semibold">User Name</label>
      <input
        type="text"
        class="w-full max-lg:mt-0 max-lg:p-1 rounded-lg mt-2 p-2 bg-gray-300 focus:outline-blue-500 mb-8 max-lg:mb-4 text-xl"
      />
    </div>

    <div>
      <label class="flex flex-col py-2 font-semibold">Password</label>
      <input
        type="password"
        class="w-full max-lg:mt-0 max-lg:p-1 rounded-lg mt-2 p-2 bg-gray-300 focus:outline-blue-500 mb-8 max-lg:mb-4 text-xl"
      />
    </div>
    <div class="flex gap-4">
      <button
        (click)="onButtonClick()"
        class="w-1/2 max-lg:py-1 mt-8 py-3 bg-[#136afa] rounded-lg text-[#F6F6F6] font-semibold text-1xl"
      >
        Sign In
      </button>
      <button
        (click)="btnClick()"
        class="w-1/2 mt-8 py-3 bg-[#F6F6F6] outline outline-2 outline-[#136afa] rounded-lg text-[#136afa] font-semibold text-1xl"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
