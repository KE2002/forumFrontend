<section class="flex transition-all">
  <!-- <app-navbar></app-navbar> -->
  <div class="w-24 max-sm:w-0"></div>
  <div class="flex-1">
    <div
      [ngStyle]="{ 'background-image': 'url(' + coverImage + ')' }"
      class="h-40 w-full bg-cover bg-no-repeat bg-center rounded-tl-[60px] max-sm:rounded-tl-[0px] max-sm:rounded-tr-[60px]"
    ></div>
    <img
      [src]="userProfile"
      alt="userProfile"
      class="absolute object-cover border-2 xl:w-44 xl:h-44 lg:w-40 lg:h-40 md:w-36 md:h-36 sm:w-32 sm:h-32 w-28 h-28 xl:left-[128px] xl:top-24 lg:left-32 lg:top-24 md:left-32 md:top-28 sm:left-32 sm:top-28 left-4 top-28 bg-neutral-300 rounded-full"
    />
    <form (submit)="$event.preventDefault()" class="mb-10">
      <div
        class="flex xl:h-28 lg:h-24 md:h-24 sm:h-20 h-auto xl:ml-56 lg:ml-52 md:ml-48 sm:ml-44 ml-3"
      >
        <div class="flex items-center justify-between w-full">
          <div class="h-full gap-1 flex flex-col justify-center">
            <div class="max-sm:h-16"></div>
            <p class="text-xl font-bold">Profile</p>
            <p class="text-xs">Update your photo and personal details</p>
          </div>
          <div
            class="flex gap-2 mr-2 max-sm:self-start max-sm:mt-3 max-sm:flex-col"
          >
            <button
              class="max-sm:p-2 xl:w-32 lg:w-28 md:w-24 sm:w-20 w-auto pt-3 pb-3 bg-[#F6F6F6] outline outline-2 outline-[#344155] rounded-lg text-[#344155] font-semibold max-sm:text-sm text-1xl"
            >
              CANCEL
            </button>
            <button
              class="max-sm:p-2 xl:w-32 lg:w-28 md:w-24 sm:w-20 w-auto pt-3 pb-3 bg-[#344155] rounded-lg text-[#F6F6F6] font-semibold max-sm:text-sm text-1xl"
            >
              SAVE
            </button>
          </div>
        </div>
      </div>
      <div
        class="mt-10 xl:ml-8 lg:ml-7 md:ml-6 sm:ml-5 ml-3 grid grid-col-forms gap-4 items-center"
      >
        <label for="username" class="break-all">Username</label>
        <input
          [value]="username"
          disabled
          type="text"
          class="border-2 outline-slate-300 focus:outline-[#344155] m-2 p-1 pl-3 mr-8 max-sm:mr-2 rounded-lg"
        />
        <label for="email" class="break-all">Email</label>
        <input
          [value]="email"
          disabled
          type="text"
          class="border-2 outline-slate-300 focus:outline-[#344155] m-2 p-1 pl-3 mr-8 max-sm:mr-2 rounded-lg"
        />
        <label for="userDesc">User Description</label>
        <textarea
          class="border-2 outline-slate-300 focus:outline-[#344155AA] m-2 p-3 mr-8 max-sm:mr-2 rounded-lg"
          rows="5"
          placeholder="Type something..."
        ></textarea>
        <label for="profileImg">Profile Image</label>
        <div
          class="ml-2 flex items-center gap-6 max-md:flex-col max-md:items-start"
        >
          <div class="grid w-60 h-60 relative">
            <input
              type="file"
              id="profileImg"
              accept="image/x-png,image/jpeg"
              title="Choose a file (Recommended)"
              (change)="insertImg($event)"
              class="absolute w-60 h-60 cursor-pointer"
            />
            <div
              class="w-60 h-60 flex items-center justify-center rounded-lg"
              [ngStyle]="
                userProfile.length === 0
                  ? { 'border-width': '2px' }
                  : { 'border-width': '0px' }
              "
            >
              <img
                *ngIf="userProfile.length === 0"
                src="../../assets/images/upload.png"
                alt="upload"
                class="w-9 h-9"
              />
              <img
                *ngIf="userProfile.length !== 0"
                [src]="userProfile"
                alt="profileImg"
                [ngStyle]="
                  userProfile.length !== 0
                    ? { 'border-width': '2px' }
                    : { 'border-width': '0px' }
                "
                class="w-[242px] h-[242px] rounded-lg"
              />
            </div>
          </div>
          <div
            *ngIf="userProfile.length === 0"
            class="max-md:w-60 max-md:text-center text-red-600"
          >
            Choose a file
          </div>
        </div>
        <label for="technologies">Technologies</label>
        <div class="flex flex-col">
          <div class="flex gap-1 items-center">
            <input
              type="text"
              (keydown.enter)="addRecommendation($event)"
              [formControl]="recommendationControl"
              placeholder="Type something..."
              class="flex-1 border-2 outline-slate-300 focus:outline-[#344155AA] m-2 p-2 pl-3 rounded-lg"
            />
            <div
              (click)="addRecommendation($event)"
              class="flex items-center mr-2 glass-effect p-2 rounded-lg"
            >
              <mat-icon>check</mat-icon>
            </div>
          </div>
          <div class="flex gap-2 flex-wrap m-2">
            <div
              class="bg-[#344155] px-5 py-2 rounded-3xl text-[#F6F6F6] cursor-pointer"
              *ngFor="let item of technology; let i = index"
              [attr.data-index]="i"
              (click)="clearRecommendation(i)"
            >
              <p>{{ item }}</p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- <div class="w-64 max-md:w-0"></div>
  <app-sidebar></app-sidebar> -->
</section>
