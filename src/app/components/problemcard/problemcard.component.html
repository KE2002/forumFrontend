<div
  class="border-2 border-sky-600 rounded-xl p-3 bg-white backdrop-filter backdrop-blur-md bg-opacity-50 m-3"
>
  <div class="flex flex-row items-center gap-3 w-full">
    <img *ngIf="url != ''" [src]="url" class="h-16 w-16 rounded-full" />

    <div class="flex flex-col gap-2">
      <div class="lineBreak font-extrabold text-black">{{ question }}</div>
      <div class="lineBreak font-semibold text-black">{{ questiondesc }}</div>
    </div>
  </div>
</div>
