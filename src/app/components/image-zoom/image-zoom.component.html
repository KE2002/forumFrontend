<div
  class="fixed top-0 left-0 bg-black w-screen h-screen z-50"
  (click)="btnClick()"
  [@slideInOut]
>
  <div class="flex items-center justify-center w-full h-full">
    <img
      (click)="$event.stopPropagation()"
      [src]="
        userProfile.length == 0 ? '../../assets/images/user.png' : userProfile
      "
      alt="userProfile"
      class="w-[90%] h-[90%] rounded-xl object-cover"
    />
  </div>
</div>
