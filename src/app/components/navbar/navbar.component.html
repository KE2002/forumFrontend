<div
  class="fixed w-24 border-[1px] h-full z-30 bg-white"
  [@slideInOut]="isShown ? 'out' : 'in'"
  [ngStyle]="!isShown ? { border: '0px' } : {}"
>
  <div
    class="flex items-center justify-between flex-col h-full"
    *ngIf="isShown"
  >
    <div class="flex items-center justify-center w-full mt-4">
      <a routerLink="/profile">
        <img
          [src]="
            userProfile.length == 0
              ? '../../assets/images/user.png'
              : userProfile
          "
          class="w-[72px] h-[72px] rounded-full object-cover"
        />
      </a>
    </div>
    <div class="flex flex-col gap-3">
      <a routerLink="/home-page">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 256 256"
        >
          <path
            fill="#ef4565"

          />
        </svg>
      </a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >

        />

        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <g fill="none">
          <path

          />

      </svg>
    </div>

      <button (click)="onClick()">

          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 36 36"
        >
          <path
            fill="#094067"
            d="M23 4H7a2 2 0 0 0-2 2v24a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6h-9.37a1 1 0 0 1-1-1a1 1 0 0 1 1-1H25V6a2 2 0 0 0-2-2Z"

  </div>
