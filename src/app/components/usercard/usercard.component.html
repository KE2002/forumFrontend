<div
  class="border-2 border-sky-600 rounded-xl p-3 bg-white backdrop-filter backdrop-blur-md bg-opacity-50 m-3"
>
  <div class="flex flex-row items-center gap-3 w-full">
    <img [src]="url" class="h-16 w-16 rounded-full" />
    <div class="flex flex-col gap-2">
      <div>{{ username }}</div>
      <div class="lineBreak">{{ userdesc }}</div>
      <div class="flex flex-row gap-1">
        <div
          *ngFor="let item of tech"
          class="bg-[#136afa] pt-2 pb-2 pl-3 pr-3 rounded-xl"
        >
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
