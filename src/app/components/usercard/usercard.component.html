<div
  class="rounded-xl p-3 bg-white backdrop-filter backdrop-blur-md bg-opacity-50 m-3"
>
  <div class="flex flex-row items-center gap-3 w-full">
    <img [src]="url" class="h-16 w-16 rounded-full object-cover" />
    <div class="flex flex-col gap-2">
      <div class="text-black">{{ username }}</div>
      <div class="lineBreak text-black">{{ userdesc }}</div>
      <div class="flex flex-row gap-1 flex-wrap">
        <div
          *ngFor="let item of tech"
          class="bg-[#136afa] px-4 py-1 rounded-md"
        >
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
