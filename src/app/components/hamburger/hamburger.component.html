<app-navbar
  [userProfile]="userProfile"
  [isShown]="isShown || isVisible"
></app-navbar>
<div class="relative">
  <span
    class="material-icons sm:w-0 sm:invisible fixed top-6 left-6 bg-white p-1 rounded-lg z-20 shadow-lg cursor-pointer"
    style="font-size: 30px"
    *ngIf="!isVisible"
    (click)="onHamburgerPress()"
  >
    view_headline </span
  ><span
    *ngIf="isVisible"
    style="font-size: 30px"
    (click)="onHamburgerPress()"
    class="material-icons sm:w-0 sm:invisible fixed top-6 left-[102px] bg-white p-1 rounded-lg z-20 shadow-lg cursor-pointer"
  >
    segment
  </span>
</div>
