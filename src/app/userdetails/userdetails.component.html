<div
  class="flex flex-col items-center justify-center min-h-screen py-2 bg-[#f5cac3]"
>
  <div
    class="flex flex-col items-center justify-center w-full flex-1 px-20 max-lg:px-0 text-center"
  >
    <div
      class="bg-white bg-opacity-50 backdrop-blur-md drop-shadow-lg shadow-2xl max-lg:shadow-none max-lg:bg-white flex max-w-6xl rounded-2xl"
    >
      <div class="w-1/2 p-10 max-lg:w-full max-lg:p-5">
        <div class="text-[#355070] font-bold text-4xl mb-4">
          Tell us more about you!
        </div>
        <form
          class="flex flex-col"
          [formGroup]="submitForm"
          (ngSubmit)="onSubmit($event)"
        >
          <div class="flex flex-col justify-center items-center">
            <label for="profileImg">
              <img
                [src]="url"
                [ngStyle]="{ border: sizeFlag ? 'solid red' : 'solid #355070' }"
                class="object-cover imgProfile rounded-full border-4 border-[#355070] border-solid p-4"
              />
            </label>

            <input
              type="file"
              id="profileImg"
              (change)="uploadFile($event)"
              class="hidden"
            />
            <label
              for="profileImg"
              class="w-1/2 max-lg:py-1 mt-8 py-3 bg-[#355070] rounded-lg text-[#F6F6F6] font-semibold text-1xl text-center cursor-pointer"
            >
              Upload Image
            </label>
          </div>
          <hr class="border-gray-500 mt-5" />
          <label
            class="text-[#355070] text-xl font-semibold mt-5 text-left mb-2"
            >Description</label
          >
          <textarea
            formControlName="desc"
            id="message"
            rows="4"
            class="block p-2.5 w-full text-sm rounded-lg resize-none outline outline-2 outline-[#355070] focus:outline-[#355070] focus:outline-2"
          ></textarea>
          <hr class="border-gray-500 mt-5" />
          <label
            for="technologies"
            class="text-left text-[#355070] mt-5 mb-2 text-xl font-semibold"
            >Technologies</label
          >
          <div class="flex flex-col">
            <div class="flex gap-3 items-center">
              <input
                type="text"
                (keydown.enter)="addRecommendation($event)"
                [formControl]="recommendationControl"
                class="flex-1 border-2 outline outline-2 outline-[#355070] focus:outline-[#355070] focus:outline-2 rounded-lg py-2 px-2"
              />
              <div
                (click)="addRecommendation($event)"
                class="flex items-center p-2 rounded-lg"
              >
                <button
                  class="font-semibold text-xl bg-[#F6F6F6] outline outline-2 outline-[#355070] rounded-full px-3 py-1"
                >
                  >
                </button>
              </div>
            </div>
            <div class="flex gap-2 flex-wrap m-2">
              <div
                class="bg-[#355070] px-5 py-2 rounded-3xl text-[#F6F6F6] cursor-pointer"
                *ngFor="let item of technology; let i = index"
                [attr.data-index]="i"
                (click)="clearRecommendation(i)"
              >
                <p>{{ item }}</p>
              </div>
            </div>
          </div>
          <button
            (click)="onSubmit($event)"
            class="mt-8 mb-4 py-3 bg-[#355070] rounded-lg text-[#F6F6F6] font-semibold text-1xl"
          >
            Submit
          </button>
          <button (click)="onButtonClick()">SKIP</button>
        </form>
      </div>
      <div class="w-1/2 p-5 lg:block hidden">
        <img
          src="../../assets/images/BG4.png"
          class="object-cover h-full rounded-2xl lg:block hidden"
        />
      </div>
    </div>
  </div>
</div>
