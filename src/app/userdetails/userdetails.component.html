<div
  class="bg-gray-50 min-h-screen flex items-center justify-center mx-auto my-auto"
>
  <div
    class="bg-cyan-100 flex gap-5 rounded-3xl shadow-lg p-4 justify-center items-center"
  >
    <div class="sm:w-1/2 px-10">
      <div class="font-bold text-4xl mb-4">Tell us more about you!</div>

      <form class="flex flex-col gap-4" onsubmit="event.preventDefault()">
        <div class="flex flex-col justify-center items-center">
          <label for="profileImg">
            <img
              [src]="url"
              width="200"
              height="200"
              class="rounded-full border-4 border-[#136afa] border-solid p-4"
            />
          </label>

          <input
            type="file"
            id="profileImg"
            (change)="uploadFile($event)"
            class="hidden"
          />
          <label
            for="profileImg"
            class="w-1/3 max-lg:py-1 mt-8 py-3 bg-[#136afa] rounded-lg text-[#F6F6F6] font-semibold text-1xl text-center cursor-pointer"
          >
            Upload Image
          </label>
        </div>
        <hr class="border-gray-500" />
        <label>Description</label>
        <textarea
          id="message"
          rows="4"
          class="block p-2.5 w-full text-sm rounded-lg resize-none"
        ></textarea>
        
        <button>Submit</button>
      </form>
      <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500" />
        <div class="text-center">SKIP</div>
        <hr class="border-gray-500" />
      </div>
    </div>
    <div
      [ngStyle]="{ 'background-image': 'url(' + pattern + ')' }"
      class="bg-cover bg-no-repeat bg-center sm:block hidden w-[600px] h-[600px] rounded-3xl"
    ></div>
  </div>
</div>
