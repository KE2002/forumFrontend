<div class="grid grid-cols-1 sm:grid-cols-2 h-screen w-full">
  <div class="sm:block">
    <img
      class="w-full h-full object-cover max-sm:rounded-br-3xl max-sm:rounded-bl-3xl"
      src="../../assets/images/parker.png"
    />
  </div>
  <div class="flex flex-col justify-center items-center">
    <form class="max-w-[500px] w-full mx-auto bg-[#F6F6F6] p-8 px-8 rounded-lg">
      <div class="text-6xl font-bold mb-8 text-[#136afa]">Sign In</div>
      <div>
        <label class="flex flex-col py-2">User Name</label>
        <input
          type="text"
          class="w-full rounded-lg mt-2 p-2 bg-gray-300 focus:outline-blue-500 mb-8"
        />
      </div>
      <div>
        <label class="flex flex-col py-2">Password</label>
        <input
          type="password"
          class="w-full rounded-lg mt-2 p-2 bg-gray-300 focus:outline-blue-500"
        />
      </div>
      <button
        class="w-full mt-8 py-3 bg-[#136afa] rounded-lg shadow-xl text-[#F6F6F6] font-semibold text-1xl"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
